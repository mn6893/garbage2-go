<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            position: relative;
        }
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            width: 150px;
        }
        .preview-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Upload Test</h1>
    
    <div class="upload-area">
        <input type="file" class="file-input" id="imageInput" multiple accept="image/*">
        <p>Drag and drop images here or click to select</p>
    </div>
    
    <button type="button" onclick="clearAllFiles()">Clear All</button>
    
    <div class="preview-container" id="previewContainer"></div>
    
    <script>
        let selectedFiles = [];
        const fileInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        
        fileInput.addEventListener('change', function() {
            addFiles(this.files);
        });
        
        function addFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const exists = selectedFiles.some(f => f.name === file.name && f.size === file.size);
                    if (!exists) {
                        selectedFiles.push(file);
                    }
                }
            });
            updateFileInput();
            renderPreviews();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileInput();
            renderPreviews();
        }
        
        function updateFileInput() {
            if (selectedFiles.length === 0) {
                fileInput.value = '';
                return;
            }
            
            try {
                const dt = new DataTransfer();
                selectedFiles.forEach(file => {
                    dt.items.add(file);
                });
                fileInput.files = dt.files;
                console.log('Updated file input with', selectedFiles.length, 'files');
            } catch (error) {
                console.error('DataTransfer not supported:', error);
                // Fallback for older browsers - just log the files
                console.log('Selected files:', selectedFiles.map(f => f.name));
            }
        }
        
        function renderPreviews() {
            previewContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="preview-img">
                        <button class="delete-btn" onclick="removeFile(${index})">&times;</button>
                        <small style="display: block; text-align: center;">${file.name}</small>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function clearAllFiles() {
            selectedFiles = [];
            updateFileInput();
            renderPreviews();
        }
    </script>
</body>
</html>
